<!-- Icons -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
  rel="stylesheet"
/>

<div
  class="flex flex-col md:flex-row flex-wrap gap-4 items-center mb-6 p-4 rounded-xl shadow-sm bg-[#f8f9fa] border border-gray-200"
>
  <div class="relative w-full md:w-auto">
    <span
      class="material-symbols-rounded absolute left-3 top-2.5 text-gray-500"
    >
      search
    </span>
    <input
      [value]="busquedaCodigo"
      (input)="emitirBusquedaCodigo($event)"
      type="text"
      placeholder="Buscar por código"
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#b39ddb]"
    />
  </div>

  <div class="relative w-full md:w-auto">
    <span
      class="material-symbols-rounded absolute left-3 top-2.5 text-gray-500"
    >
      checklist
    </span>
    <select
      [value]="estadoSeleccionado"
      (change)="emitirEstadoSeleccionado($event)"
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#b39ddb]"
    >
      <option value="">Todos los estados</option>
      <option value="pendiente">Pendiente</option>
      <option value="finalizado">Finalizado</option>
    </select>
  </div>

  <div class="relative w-full md:w-auto">
    <span
      class="material-symbols-rounded absolute left-3 top-2.5 text-gray-500"
    >
      calendar_month
    </span>
    <select
      [(ngModel)]="ordenFecha"
      (ngModelChange)="ordenFechaChange.emit($event)"
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#b39ddb]"
    >
      <option value="reciente">Más reciente</option>
      <option value="antiguo">Más antiguo</option>
    </select>
  </div>

  <button
    *ngIf="busquedaCodigo || estadoSeleccionado"
    (click)="reiniciarFiltros()"
    class="w-full md:w-auto px-4 py-2 bg-[#b39ddb] text-white rounded-lg hover:bg-[#9f8dc2] transition duration-200 shadow-md flex items-center gap-2"
  >
    <span class="material-symbols-rounded">restart_alt</span>
    Reiniciar
  </button>
</div>
