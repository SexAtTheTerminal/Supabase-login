<div class="fixed inset-0 bg-black/30 flex justify-center items-center z-50">
  <div
    class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full relative space-y-4"
  >
    <!-- Botón de cierre -->
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-red-600"
      (click)="onClose()"
    >
      ✕
    </button>

    <!-- Encabezado -->
    <div class="flex justify-between text-sm text-gray-700">
      <div>
        <p class="font-semibold">Cod Pedido</p>
        <p>PD - {{ pedido?.codigo }}</p>
      </div>
      <div>
        <p class="font-semibold">Mesa</p>
        <p>M-{{ pedido?.mesa }}</p>
      </div>
    </div>

    <!-- Fecha y hora -->
    <div class="text-sm text-gray-700">
      <p class="font-semibold">Fecha de Pedido</p>
      <p>{{ pedido?.fecha | date : "dd/MM/yyyy" }}</p>
      <p>{{ pedido?.fecha | date : "HH:mm:ss" }}</p>
    </div>

    <!-- Estado -->
    <div class="text-center font-medium">
      Estado &gt;
      <span
        class="capitalize font-semibold"
        [ngClass]="{
          'text-yellow-600': pedido?.estado === 'pendiente',
          'text-green-600': pedido?.estado === 'finalizado'
        }"
      >
        {{ pedido?.estado }}
      </span>
    </div>

    <!-- Tabla de items -->
    <div class="border rounded-md p-3 max-h-40 overflow-y-auto">
      <table class="w-full text-sm text-left text-gray-700">
        <thead class="text-xs text-gray-500 uppercase border-b">
          <tr>
            <th class="pb-2">Item</th>
            <th class="pb-2 text-right">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pedido?.items" class="border-b last:border-0">
            <td class="py-2">{{ item.nombre }}</td>
            <td class="py-2 text-right">{{ item.cantidad }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
