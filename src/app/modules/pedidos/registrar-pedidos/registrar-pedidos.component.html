<!-- Icons -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
  rel="stylesheet"
/>

<section
  class="flex w-screen h-screen bg-gray-200 bg-[radial-gradient(#B8B8B8_1px,transparent_1px)] [background-size:16px_16px]"
>
  <app-sidebar-casher
    (sidebarStateChange)="onSidebarToggle($event)"
  ></app-sidebar-casher>

  <div
    [ngClass]="{
      'ml-[90px]': sidebarCollapsed,
      'ml-[240px]': !sidebarCollapsed
    }"
    class="flex-1 p-6 space-y-4 transition-all duration-300"
  >
    <nav class="text-sm text-gray-500">
      <span routerLink="/cashier" class="text-[#6A7282] font-normal"
        >Inicio</span
      >
      > <span class="text-[#6A7282] font-normal">Pedidos</span> >
      <span class="text-gray-800 font-medium">Registrar Pedidos</span>
    </nav>

    <div>
      <h1 class="text-xl font-semibold text-gray-800">Registrar Pedidos</h1>
      <p class="text-sm text-gray-500">
        Registro de Pedidos para ser preparados por la cocina
      </p>
    </div>

    <!-- Contenedor principal -->
    <div class="flex gap-6">
      <!-- Columna izquierda -->
      <div
        class="w-1/4 bg-[#F9FAFC] p-4 rounded-xl border border-[#E5EAF2] shadow-sm space-y-4"
      >
        <div>
          <label class="block text-xs font-semibold text-[#546E7A]"
            >Cod Pedido</label
          >
          <p class="text-sm text-[#90A4AE] italic">*Código automático*</p>
        </div>

        <div>
          <label class="block text-xs font-semibold text-[#546E7A] mb-1"
            >Mesa</label
          >
          <select
            class="w-full border border-[#E0E0E0] bg-white rounded-md px-3 py-2 text-sm text-[#37474F] focus:outline-none focus:ring-2 focus:ring-[#90CAF9]"
          >
            <option>Mesa</option>
          </select>
        </div>

        <div>
          <label class="block text-xs font-semibold text-[#546E7A] mb-1"
            >Modalidad</label
          >
          <select
            class="w-full border border-[#E0E0E0] bg-white rounded-md px-3 py-2 text-sm text-[#37474F] focus:outline-none focus:ring-2 focus:ring-[#90CAF9]"
          >
            <option>Modalidad</option>
          </select>
        </div>

        <div>
          <label class="block text-xs font-semibold text-[#546E7A] mb-1"
            >Cocinero</label
          >
          <select
            class="w-full border border-[#E0E0E0] bg-white rounded-md px-3 py-2 text-sm text-[#37474F] focus:outline-none focus:ring-2 focus:ring-[#90CAF9]"
          >
            <option>Cocinero</option>
          </select>
        </div>
      </div>

      <!-- Columna derecha -->
      <div
        class="flex-1 bg-[#F9FAFC] p-0 rounded-xl border border-[#E5EAF2] overflow-hidden shadow-sm flex flex-col justify-between min-h-[300px]"
      >
        <!-- Encabezado tabla -->
        <div
          class="grid grid-cols-6 text-xs font-medium text-[#546E7A] bg-[#EDF2FA] px-4 py-3 border-b border-[#E5EAF2]"
        >
          <span>Descripción</span>
          <span>Tipo de ítem</span>
          <span>Unidad</span>
          <span>Cantidad</span>
          <span>Precio</span>
          <span></span>
        </div>

        <!-- Estado vacío -->
        <div
          class="flex flex-col items-center justify-center flex-1 py-12 text-center text-[#90A4AE] space-y-2 bg-white"
        >
          <img
            src="https://raw.githubusercontent.com/SexAtTheTerminal/mis-imagenes/refs/heads/main/empty_box.svg"
            alt="Sin ítems"
            class="w-24 h-24 opacity-70"
          />
          <p class="font-semibold text-[#455A64]">No hay ítems</p>
          <p class="text-sm">
            Aún no se han agregado ítems que podamos mostrarte
          </p>
          <button
            class="flex items-center gap-2 px-4 py-2 border border-[#90CAF9] text-[#1E88E5] rounded hover:bg-[#E3F2FD] transition"
          >
            <span class="material-symbols-rounded">add</span> Agregar ítems del
            comercio
          </button>
        </div>

        <!-- Fila de ítem dinámico (oculta si está vacío) -->
        <!--
        <div class="grid grid-cols-6 gap-2 items-center py-3 px-4 border-t border-[#E5EAF2] bg-white text-sm">
          <input type="text" placeholder="*Cod Prod*" class="border rounded px-2 py-1 text-sm" />
          <input type="text" placeholder="*Nombre P*" class="border rounded px-2 py-1 text-sm" />
          <input type="text" placeholder="*Categoría*" class="border rounded px-2 py-1 text-sm" />
          <input type="text" placeholder="s/.####" class="border rounded px-2 py-1 text-sm" />
          <div class="flex items-center justify-center gap-1">
            <button class="px-2 border rounded">
              <span class="material-symbols-rounded text-sm">remove</span>
            </button>
            <input type="text" value="1" class="w-10 border rounded text-center text-sm" />
            <button class="px-2 border rounded">
              <span class="material-symbols-rounded text-sm">add</span>
            </button>
          </div>
          <button class="text-red-500 hover:text-red-700">
            <span class="material-symbols-rounded">delete</span>
          </button>
        </div>
        -->

        <div class="flex justify-end p-4 bg-white border-t border-[#E5EAF2]">
          <button
            class="px-4 py-2 bg-[#1E88E5] text-white rounded hover:bg-[#1565C0] transition"
          >
            Confirmar selección
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
