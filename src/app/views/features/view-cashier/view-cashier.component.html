<!-- Icons -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
  rel="stylesheet"
/>

<section
  class="flex inset-0 -z-10 h-screen w-screen bg-gray-200 bg-[radial-gradient(#B8B8B8_1px,transparent_1px)] [background-size:16px_16px]"
>
  <!-- Sidebar -->
  <app-sidebar-casher
    (sidebarStateChange)="onSidebarToggle($event)"
  ></app-sidebar-casher>

  <!-- Columna izquierda (Gestión de Pedidos y Pagos) -->
  <div
    class="p-6 space-y-6 overflow-y-auto transition-all duration-300"
    [ngClass]="{
      'ml-[90px]': sidebarCollapsed,
      'ml-[240px]': !sidebarCollapsed
    }"
  >
    <div class="relative bg-white rounded-xl border p-6">
      <span class="absolute top-0 left-0 mt-4 ml-4 text-lg font-semibold">
        Gestión de Pedidos
      </span>

      <div class="flex flex-col gap-6 mt-10">
        <!-- Tarjeta 1 -->
        <div
          class="bg-[#e6f0f4] w-full rounded-xl p-6 flex items-center justify-between shadow-sm"
        >
          <div class="flex items-center gap-4 mr-5">
            <span class="material-symbols-rounded text-2xl text-blue-500"
              >content_paste_search</span
            >
            <span class="text-base font-medium text-gray-800"
              >Consultar Pedidos</span
            >
          </div>
          <button
            class="flex items-center gap-2 bg-white text-gray-600 text-sm font-medium px-4 py-2 rounded-lg shadow border border-gray-200 hover:bg-gray-300 transition duration-400 ease-in-out"
          >
            <span
              routerLink="/cashier/pedidos/consultar-pedidos"
              class="material-symbols-rounded text-base"
              >visibility</span
            >
            Ver
          </button>
        </div>

        <!-- Tarjeta 2 -->
        <div
          class="bg-[#e6f0f4] w-full rounded-xl p-6 flex items-center justify-between shadow-sm"
        >
          <div class="flex items-center gap-4 mr-5">
            <span class="material-symbols-rounded text-2xl text-blue-500"
              >edit_note</span
            >
            <span class="text-base font-medium text-gray-800"
              >Registrar Pedidos</span
            >
          </div>
          <button
            class="flex items-center gap-2 bg-white text-gray-600 text-sm font-medium px-4 py-2 rounded-lg shadow border border-gray-200 hover:bg-gray-300 transition duration-400 ease-in-out"
          >
            <span
              routerLink="/cashier/pedidos/registrar-pedidos"
              class="material-symbols-rounded text-base"
              >visibility</span
            >
            Ver
          </button>
        </div>
      </div>
    </div>

    <div class="relative bg-white rounded-xl border p-6 shadow-sm">
      <span
        class="absolute top-0 left-0 mt-4 ml-4 text-lg font-semibold text-gray-800"
      >
        Gestión de Pagos
      </span>

      <div
        class="mt-12 bg-[#e6f0f4] rounded-xl p-6 flex items-center justify-between shadow-sm w-full"
      >
        <div
          class="flex items-center gap-4 text-base font-medium text-gray-800"
        >
          <span class="material-symbols-rounded text-2xl text-blue-500"
            >add_business</span
          >
          <span class="text-base font-medium text-gray-800"
            >Registrar Cobro</span
          >
        </div>
        <button
          class="flex items-center gap-2 bg-white text-gray-700 text-sm font-medium px-4 py-2 rounded-lg shadow border border-gray-200 hover:bg-gray-300 transition duration-400 ease-in-out"
        >
          <span
            routerLink="/cashier/pagos/registrar-cobro"
            class="material-symbols-rounded text-base"
            >visibility</span
          >
          Ver
        </button>
      </div>
    </div>
  </div>

  <!-- Columna derecha (Perfil del Personal) -->
  <div class="flex-1 overflow-auto p-6 space-y-6">
    <!-- Tarjeta de perfil -->
    <div
      class="rounded-xl border p-6 flex gap-4 items-center bg-white shadow-sm"
    >
      <!-- Círculo con ícono centrado -->
      <div
        class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center"
      >
        <span class="material-symbols-rounded">face</span>
      </div>

      <!-- Frase personalizada -->
      <div
        class="flex-1 rounded bg-gray-100 p-3 flex justify-between items-center"
      >
        <span class="text-sm text-gray-700 font-medium italic"
          >*Frase Personalizada*</span
        >
      </div>
    </div>

    <!-- Información del personal -->
    <div class="rounded-xl border p-6 space-y-4 bg-white shadow-sm">
      <div>
        <p class="font-semibold text-gray-800 text-base">
          *Nombre del Personal*
        </p>
        <p class="text-gray-600 text-sm">*Cargo del Personal*</p>
      </div>
      <div>
        <label class="text-sm text-gray-500">Correo Electrónico</label>
        <input
          type="text"
          class="w-full mt-1 p-2 border border-gray-300 rounded-lg bg-gray-50 text-sm text-gray-700"
          value="*Correo del Personal*"
          readonly
        />
      </div>
    </div>
  </div>
</section>
