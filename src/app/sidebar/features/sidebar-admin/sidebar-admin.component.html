<!-- Icons -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
  rel="stylesheet"
/>

<aside
  id="sidebar"
  class="fixed w-[240px] min-h-[100vh] bg-white transition-all duration-300 overflow-hidden ease-in-out"
  [class.collapsed]="sidebarCollapsed"
>
  <!-- Sidebar-Header -->
  <header
    id="sidebar-header"
    class="relative box-border fixed items-center justify-between px-[15px] py-[20px] pb-12"
  >
    <a routerLink="/admin" id="header-logo" class="">
      <img
        class="h-[46px] w-[46px] block object-contain rounded-[50%]"
        src="https://raw.githubusercontent.com/SexAtTheTerminal/mis-imagenes/refs/heads/main/swsLogo.svg"
        alt="headerlogo"
      />
    </a>

    <button
      id="sidebar-toggler"
      (click)="toggleSidebar()"
      class="absolute top-[73px] right-[15px] h-[35px] w-[35px] flex items-center justify-center cursor-pointer rounded-[8px] bg-gray-200 hover:bg-gray-300 focus:outline-2 focus:outline-offset-2 focus:outline-gray-300 active:bg-gray-500 transition duration-400 ease-in-out"
    >
      <span
        class="material-symbols-rounded text-[1.75rem]"
        [class.rotate-180]="sidebarCollapsed"
        >arrow_menu_close</span
      >
    </button>
  </header>

  <!-- Sidebar-Nav -->
  <nav id="sidebar-nav" class="">
    <!-- Primary top nav -->
    <ul
      id="nav-list primary-nav"
      class="flex flex-col list-none gap-[12px] px-[11px] py-[15px] font-[Ubuntu] font-bold"
    >
      <li id="nav-item" class="">
        <a
          routerLink="/admin"
          class="nav-link h-[35px] flex gap-[12px] items-center text-indigo-500 rounded-[8px] hover:bg-gray-200 focus:outline-2 focus:outline-offset-2 transition duration-400 ease-in-out"
          onclick="this.blur()"
        >
          <span class="material-symbols-rounded pl-2">home</span>
          <span class="nav-label">Inicio</span>
        </a>
      </li>

      <!-- Comprobantes Dropdown -->
      <li id="nav-item" class="">
        <a
          (click)="toggleComprobantesDropdown()"
          class="nav-link h-[35px] flex gap-[12px] items-center text-indigo-500 rounded-[8px] hover:bg-gray-200 focus:outline-2 focus:outline-offset-2 transition-transform duration-300 ease-in-out"
          onclick="this.blur()"
        >
          <span class="material-symbols-rounded pl-2">receipt_long</span>
          <span class="nav-label">Comprobantes</span>
          <span
            id="dropdown-icon"
            class="material-symbols-rounded mt-[0px] mr-[2px] mb-[0px] ml-auto"
            [class.rotate-180]="isComprobantesOpen"
          >
            keyboard_arrow_down</span
          >
        </a>

        <!-- Dropdown Comprobantes -->
        <div
          class="overflow-hidden transition-all duration-400 ease-in-out"
          [style.maxHeight]="isComprobantesOpen ? '250px' : '0px'"
        >
          <ul id="dropdown-menu" class="list-none pl-[10px] h-[87px]">
            <li id="nav-item" class="mt-2 mb-1">
              <a
                routerLink="/admin/receipts"
                class="nav-link w-[200px] h-[40px] flex gap-[12px] items-center text-indigo-500 rounded-[8px] hover:bg-gray-200 focus:outline-2 focus:outline-offset-2 transition"
                onclick="this.blur()"
              >
                <span class="material-symbols-rounded pl-2">summarize</span>
                <span class="nav-label">Visualizar Comprobantes</span>
              </a>
            </li>
            <li id="nav-item" class="mt-2 mb-1">
              <a
                routerLink="/admin/record"
                class="nav-link w-[200px] h-[40px] flex gap-[12px] items-center text-indigo-500 rounded-[8px] hover:bg-gray-200 focus:outline-2 focus:outline-offset-2 transition"
                onclick="this.blur()"
              >
                <span class="material-symbols-rounded pl-2">group</span>
                <span class="nav-label">Visualizar Usuarios</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>

    <!-- Secondary Bottom nav -->
    <ul
      id="nav-list secondary-nav"
      class="absolute bottom-[30px] w-[100%] flex flex-col list-none gap-[12px] px-[11px] py-[15px] font-[Ubuntu] font-bold"
    >
      <li id="nav-item" class="">
        <a
          routerLink="/admin"
          class="nav-link h-[35px] flex gap-[12px] items-center text-indigo-500 rounded-[8px] hover:bg-gray-200 focus:outline-2 focus:outline-offset-2 transition duration-400 ease-in-out"
          onclick="this.blur()"
        >
          <span class="material-symbols-rounded pl-2">account_circle</span>
          <span class="nav-label">Usuario</span>
        </a>
      </li>
      <li id="nav-item" class="">
        <a
          (click)="logOut()"
          class="nav-link h-[35px] flex gap-[12px] items-center text-indigo-500 rounded-[8px] hover:bg-gray-200 focus:outline-2 focus:outline-offset-2 transition duration-400 ease-in-out"
          onclick="this.blur()"
        >
          <span class="material-symbols-rounded pl-2">logout</span>
          <span class="nav-label">Log Out</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
